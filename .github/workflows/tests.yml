name: Run tests in SmallTalk
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Cuis University
        run: ./installCuis.sh
      - name: Run tests
        run: ./runTests.sh MarsRover MarsRoverTestt
